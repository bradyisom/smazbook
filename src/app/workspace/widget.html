<div class="canvas-widget">
    <div ng-if="isDivWidget(widget)"
        ng-style="{position:'absolute',left:halfHandleSize,top:halfHandleSize,width:widget.width+handleSize}"
        ng-mousedown="state.startMove($event, widget, 'container')"
        ng-switch="widget.type">
        <!-- IMAGE -->
        <img ng-switch-when="image" ng-src="{{getHref()}}"
            ng-style="{height:widget.height,width:widget.width}">
        <!-- TEXT -->
        <div ng-switch-default
            class="widget-text"
            ng-style="{padding:'1em',position:'relative','background-color':(widget.fill || 'transparent'),color:(widget.stroke || 'black'), cursor:'move',width:widget.width}">
            {{widget.text}}
        </div>
    </div>
    <!-- TEXT RESIZE -->
    <svg ng-if="isTextWidget(widget)"
        ng-style="{position:'absolute',right:-halfHandleSize,width:handleSize+1,top:'2em', left:widget.width, 'margin-top':-halfHandleSize, height:handleSize, 'margin-right':'-2em'}">
        <rect ng-attr-x="0"
            ng-attr-y="0"
            ng-attr-width="{{handleSize}}"
            ng-attr-height="{{handleSize}}"
            style="fill:white;stroke:black;cursor:ew-resize;"
            ng-mousedown="state.startMove($event, widget, 'ew')">
        </rect>
    </svg>
    <svg ng-if="isSvgWidget(widget) || !isTextWidget(widget)"
        style="position:absolute;left:0;right:0;top:0;bottom:0;"
        ng-mousedown="state.startMove($event, widget, 'container')">
        <g ng-if="isSvgWidget(widget)"
            style="cursor:move">
            <!-- RECT -->
            <rect ng-attr-x="{{halfHandleSize}}"
                ng-attr-y="{{halfHandleSize}}"
                ng-attr-width="{{widget.width}}"
                ng-attr-height="{{widget.height}}"
                style="fill:{{widget.fill}};width:100%;height:100%;">
            </rect>
        </g>
        <!-- SIZE HANDLES -->
        <rect ng-attr-x="0" ng-attr-y="0"
            ng-attr-width="{{handleSize}}"
            ng-attr-height="{{handleSize}}"
            style="fill:white;stroke:black;cursor:nw-resize;"
            ng-mousedown="state.startMove($event, widget, 'nw')">
        </rect>
        <rect ng-attr-x="{{widget.width}}" ng-attr-y="0"
            ng-attr-width="{{handleSize}}"
            ng-attr-height="{{handleSize}}"
            style="fill:white;stroke:black;cursor:ne-resize;"
            ng-mousedown="state.startMove($event, widget, 'ne')">
        </rect>
        <rect ng-attr-x="{{widget.width}}"
            ng-attr-y="{{widget.height}}"
            ng-attr-width="{{handleSize}}"
            ng-attr-height="{{handleSize}}"
            style="fill:white;stroke:black;cursor:se-resize;"
            ng-mousedown="state.startMove($event, widget, 'se')">
        </rect>
        <rect ng-attr-x="0" ng-attr-y="{{widget.height}}"
            ng-attr-width="{{handleSize}}"
            ng-attr-height="{{handleSize}}"
            style="fill:white;stroke:black;cursor:sw-resize;"
            ng-mousedown="state.startMove($event, widget, 'sw')">
        </rect>
    </svg>
</div>
