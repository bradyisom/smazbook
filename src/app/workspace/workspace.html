<div class="workspace">
    <div class="toolbar">
        <button ng-click="state.moveToTop()">Top</button>
        <button ng-click="state.moveUp()">Up</button>
        <button ng-click="state.moveDown()">Down</button>
        <button ng-click="state.moveToBottom()">Bottom</button>
    </div>
    <workspace-canvas state="state"
        style="width:100%;height:500px;"></workspace-canvas>
</div>
