<!-- TEXT -->
<div ng-if="isDivWidget(widget)"
    ng-style="{padding:'1em',position:'relative','background-color':(widget.fill || 'transparent'),color:(widget.stroke || 'black'), cursor:'move'}"
    ng-mousedown="state.startMove($event, widget, 'container')">
    {{widget.text}}
</div>
<!-- TEXT RESIZE -->
<svg ng-if="isDivWidget(widget)"
    ng-style="{position:'absolute',right:-halfHandleSize,width:handleSize+1,top:'50%','margin-top':-halfHandleSize}">
    <rect ng-attr-x="0"
        ng-attr-y="0"
        ng-attr-width="{{handleSize}}"
        ng-attr-height="{{handleSize}}"
        style="fill:white;stroke:black;cursor:ew-resize;"
        ng-mousedown="state.startMove($event, widget, 'ew')">
    </rect>
</svg>
<svg ng-if="isSvgWidget(widget)">
    <g ng-mousedown="state.startMove($event, widget, 'container')"
        style="cursor:move">
        <g ng-switch="widget.type">
            <!-- IMAGE -->
            <image ng-switch-when="image"
                xlink:href="{{getHref()}}" ng-attr-x="{{halfHandleSize}}" ng-attr-y="{{halfHandleSize}}"
                ng-attr-height="{{widget.height}}" ng-attr-width="{{widget.width}}"
                style="" />
            <!-- RECT -->
            <rect ng-switch-default
                ng-attr-x="{{halfHandleSize}}"
                ng-attr-y="{{halfHandleSize}}"
                ng-attr-width="{{widget.width}}"
                ng-attr-height="{{widget.height}}"
                style="fill:{{widget.fill}};width:100%;height:100%;">
            </rect>
        </g>
    </g>
    <!-- SIZE HANDLES -->
    <rect ng-attr-x="0" ng-attr-y="0"
        ng-attr-width="{{handleSize}}"
        ng-attr-height="{{handleSize}}"
        style="fill:white;stroke:black;cursor:nw-resize;"
        ng-mousedown="state.startMove($event, widget, 'nw')">
    </rect>
    <rect ng-attr-x="{{widget.width}}" ng-attr-y="0"
        ng-attr-width="{{handleSize}}"
        ng-attr-height="{{handleSize}}"
        style="fill:white;stroke:black;cursor:ne-resize;"
        ng-mousedown="state.startMove($event, widget, 'ne')">
    </rect>
    <rect ng-attr-x="{{widget.width}}"
        ng-attr-y="{{widget.height}}"
        ng-attr-width="{{handleSize}}"
        ng-attr-height="{{handleSize}}"
        style="fill:white;stroke:black;cursor:se-resize;"
        ng-mousedown="state.startMove($event, widget, 'se')">
    </rect>
    <rect ng-attr-x="0" ng-attr-y="{{widget.height}}"
        ng-attr-width="{{handleSize}}"
        ng-attr-height="{{handleSize}}"
        style="fill:white;stroke:black;cursor:sw-resize;"
        ng-mousedown="state.startMove($event, widget, 'sw')">
    </rect>
</svg>
