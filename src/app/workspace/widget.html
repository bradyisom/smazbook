<g ng-mousedown="onMouseDown($event, 'container')"
    ng-mousemove="onMouseMove($event)"
    ng-mouseup="onMouseUp($event)"
    style="cursor:move">
    <g ng-switch="widget.type">
        <image ng-switch-when="image"
            xlink:href="{{getHref()}}" ng-attr-x="{{widget.x}}" ng-attr-y="{{widget.y}}"
            ng-attr-height="{{widget.height}}" ng-attr-width="{{widget.width}}"
            style="" />
<!--         <rect ng-switch-when="image"
            ng-attr-x="{{widget.x}}" ng-attr-y="{{widget.y}}"
            ng-attr-height="{{widget.height}}" ng-attr-width="{{widget.width}}"
            ng-style="{'background-image':getHref()}" /> -->
        <text ng-switch-when="text"
             ng-attr-x="{{widget.x + widget.width/2}}" ng-attr-y="{{widget.y + widget.height/2}}"
             text-anchor="middle"
             style="">
            {{widget.text}}
        </text>
        <rect ng-switch-default
            ng-attr-x="{{widget.x}}" ng-attr-y="{{widget.y}}"
            ng-attr-width="{{widget.width}}" ng-attr-height="{{widget.height}}"
            style="fill:{{widget.fill}};width:100%;height:100%;">
        </rect>
    </g>
</g>
<rect ng-attr-x="{{widget.x-halfHandleSize}}" ng-attr-y="{{widget.y-halfHandleSize}}"
    ng-attr-width="{{handleSize}}" ng-attr-height="{{handleSize}}"
    style="fill:white;stroke:black;cursor:nw-resize;"
    ng-mousedown="onMouseDown($event, 'nw')"
    ng-mousemove="onMouseMove($event)"
    ng-mouseup="onMouseUp($event)"></rect>
<rect ng-attr-x="{{widget.x+widget.width-halfHandleSize}}" ng-attr-y="{{widget.y-halfHandleSize}}"
    ng-attr-width="{{handleSize}}" ng-attr-height="{{handleSize}}"
    style="fill:white;stroke:black;cursor:ne-resize;"
    ng-mousedown="onMouseDown($event, 'ne')"
    ng-mousemove="onMouseMove($event)"
    ng-mouseup="onMouseUp($event)"></rect>
<rect ng-attr-x="{{widget.x+widget.width-halfHandleSize}}" ng-attr-y="{{widget.y+widget.height-halfHandleSize}}"
    ng-attr-width="{{handleSize}}" ng-attr-height="{{handleSize}}"
    style="fill:white;stroke:black;cursor:se-resize;"
    ng-mousedown="onMouseDown($event, 'se')"
    ng-mousemove="onMouseMove($event)"
    ng-mouseup="onMouseUp($event)"></rect>
<rect ng-attr-x="{{widget.x-halfHandleSize}}" ng-attr-y="{{widget.y+widget.height-halfHandleSize}}"
    ng-attr-width="{{handleSize}}" ng-attr-height="{{handleSize}}"
    style="fill:white;stroke:black;cursor:sw-resize;"
    ng-mousedown="onMouseDown($event, 'sw')"
    ng-mousemove="onMouseMove($event)"
    ng-mouseup="onMouseUp($event)"></rect>
