<div class="workspace-canvas"
        ng-mousemove="state.move($event)"
        ng-mouseup="state.endMove($event)"
        ng-mouseleave="state.cancelMove($event)">
    <canvas-widget handle-size="handleSize"
        state="state" widget="widget"
        ng-repeat="widget in widgets"
        ng-style="{position:'absolute',top:widget.y-halfHandleSize-1,left:widget.x-halfHandleSize-1,width:widget.width + handleSize + 2,height:widget.height + handleSize + 2}">
    </canvas-widget>
</div>
